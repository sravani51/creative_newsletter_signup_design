<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./newsletter-sign-up-with-success-message-main/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    
  </style>
</head>
<br>

  <!-- Sign-up form start -->
  <div class="landing">
  <div class="info">
    <div class="inner-div">
  <h1>Stay updated!</h1>
  <p>Join 60,000+ product managers receiving monthly updates on:</p>
    <ul>
    <li><img src="../creative_newsletter_signup_design/newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg" >&nbsp;&nbsp;&nbsp;Product discovery and building what matters</li>
    <li><img src="../creative_newsletter_signup_design/newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg" >&nbsp;&nbsp;&nbsp;Measuring to ensure updates are a success</li>
    <li><img src="../creative_newsletter_signup_design/newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg" >&nbsp;&nbsp;&nbsp;And much more!</li>
    </ul>
    </div>
    <div class="form-text">
      <p><strong>Email address</strong> <span id="error-space"></span></p>
      <form id="forms">
        <div>
        <input type="email" id="mail" class="mail" placeholder="email@company.com" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required /></div><br>
      
      <div class="button-1">
      <button id="sub-button" type="button">Subscribe to monthly newsletter</button>
      </div>
      </form>
    </div>
  </div>
  <div class="landing-page-image">
    
      <img src="../creative_newsletter_signup_design/newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg"/>
    
  </div>
  </div>
  <script src="main.js"></script>

  
  
  

  <!-- Sign-up form end -->

  <!-- Success message start -->
